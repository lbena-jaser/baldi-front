<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Factor Authentication - Baldi Meals</title>
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <link rel="stylesheet" href="../../styles/main.css">
</head>
<body class="bg-gradient-to-br from-primary-50 to-secondary-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold gradient-text mb-2">üîê Two-Factor Authentication</h1>
      <p class="text-gray-600">Enter the 6-digit code from your authenticator app.</p>
    </div>

    <!-- 2FA Card -->
    <div class="card">
      <form id="twoFactorForm" class="space-y-6">
        <!-- Code Input -->
        <div class="form-group">
          <label for="code" class="form-label text-center block">Verification Code</label>
          <input 
            type="text" 
            id="code" 
            name="code" 
            class="form-input text-center text-2xl tracking-widest font-mono" 
            placeholder="000000"
            maxlength="6"
            pattern="[0-9]{6}"
            autocomplete="one-time-code"
            required
          >
          <p id="codeError" class="form-error hidden"></p>
          <p class="form-help text-center">Open your authenticator app and enter the code</p>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-full" id="verifyBtn">
          <span id="verifyBtnText">Verify</span>
          <span id="verifyBtnLoading" class="hidden">
            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- Back to Login -->
      <p class="text-center text-gray-600">
        <a href="/login.html" class="text-primary-500 hover:text-primary-600 font-medium">
          ‚Üê Back to Login
        </a>
      </p>
    </div>

    <!-- Help Text -->
    <div class="mt-6 p-4 bg-blue-50 rounded-lg">
      <p class="text-sm text-blue-800 text-center">
        üí° Can't access your authenticator? Contact support for help.
      </p>
    </div>
  </div>

  <script type="module" src="../../scripts/pages/auth/two-factor.js"></script>
</body>
</html>
