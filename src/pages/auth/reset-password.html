<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Baldi Meals</title>
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <link rel="stylesheet" href="../../styles/main.css">
</head>
<body class="bg-gradient-to-br from-primary-50 to-secondary-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold gradient-text mb-2">Reset Password</h1>
      <p class="text-gray-600">Enter your new password below.</p>
    </div>

    <div class="card">
      <form id="resetPasswordForm" class="space-y-6">
        <div class="form-group">
          <label for="password" class="form-label">New Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="••••••••"
            required
          >
          <p class="form-help">Min 8 chars, uppercase, lowercase, number, special char</p>
          <p id="passwordError" class="form-error hidden"></p>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            class="form-input" 
            placeholder="••••••••"
            required
          >
          <p id="confirmPasswordError" class="form-error hidden"></p>
        </div>

        <button type="submit" class="btn btn-primary w-full" id="resetBtn">
          <span id="resetBtnText">Reset Password</span>
          <span id="resetBtnLoading" class="hidden">
            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
        </button>
      </form>

      <div class="divider"></div>

      <p class="text-center text-gray-600">
        <a href="/login.html" class="text-primary-500 hover:text-primary-600 font-medium">← Back to Login</a>
      </p>
    </div>
  </div>

  <script type="module" src="../../scripts/pages/auth/reset-password.js"></script>
</body>
</html>
